<second-header-directive></second-header-directive>
<div class="container-two">
<div id="register">
	<h1>LOGIN</h1><br />
	<form class="form" method="post" ng-submit="logUserIn(user)">
		<input type="text" class="input" placeholder="Email" ng-model="user.email">
		<!-- <h4>Password</h4> -->
		<input type="password" class="input" placeholder="Password" ng-model="user.password">
		<br />
		<button type="button" ng-click="logUserIn(user)">LOGIN</button>
	</form>
</div>
<br />
	<div id="register" ng-model="register">
	  <h1>REGISTER</h1><br />
	  <form class="form" method="post" ng-submit="users(newUser)">
	    <!-- <h4>First Name</h4> -->
	    <input type="text" class="input" placeholder="First Name" ng-model="newUser.first_name">
	    <!-- <h4>Last Name</h4> -->
	    <input type="text" class="input" placeholder="Last Name" ng-model="newUser.last_name">
	    <!-- <h4>Email</h4> -->
	    <input type="text" class="input" placeholder="Email" ng-model="newUser.email">
	    <!-- <h4>Password</h4> -->
	    <input type="password" class="input" placeholder="Password" ng-model="newUser.password">
	    <!-- <h4>Confirm Password</h4> -->
	    <!-- <input type="text" class="input" placeholder="Confirm" ng-model="newUser.confirm"> -->
	    <br />
	    <button type="button" ng-click="users(newUser)">REGISTER</button>
	  </form>
	</div>
</div>
<footer-directive></footer-directive>
